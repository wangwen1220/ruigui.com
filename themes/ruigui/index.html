<main id="main" class="g-wrap">
  <!-- banner -->
  <div id="banner" class="g-box">
    <div class="hd">
      <ul>
        <!--list{app="DuxCms" label="categoryList" limit="5" parent_id="1" class_id="5,6,7"}-->
        <li>{$list.i + 1}</li>
        <!--{/list}-->
      </ul>
    </div>
    <div class="bd">
      <ul>
        <!--list{app="DuxCms" label="categoryList" limit="5" parent_id="1" class_id="5,6,7"}-->
        <li><a href="{$list.curl}" title="{$list.name}"><img src="{$list.image}" width="1000" height="320" alt="{$list.name}"></a></li>
        <!--{/list}-->
      </ul>
    </div>
    <div class="nav">
      <a class="prev"></a>
      <a class="next"></a>
    </div>
  </div>
  <!-- /banner -->

  <!-- showcase -->
  <div id="showcase" class="g-box">
    <ul>
      <!--list{app="DuxCms" label="contentList" limit="4" pos_id="2" }-->
      <li><a href="{$list.aurl}" title="{$list.title}"><img src="{$list.image}" alt="{$list.title}"></a></li>
      <!--{/list}-->
    </ul>
  </div>
  <!-- /showcase -->

  <!-- homeinfo -->
  <div class="homeinfo g-box">
    <!--list{app="DuxCms" label="contentList" limit="2" pos_id="3" order="class_id desc"}-->
    <div class="info">
      <h3 class="title">{$list.title}</h3>
      <p class="content">{$list.content} </p>
    </div>
    <!--{/list}-->
  </div>
  <!-- /homeinfo -->
</main>
