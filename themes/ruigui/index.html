<!--#include file="header.html"-->

<main class="main">
  <div class="g-mn">
    <!-- slider -->
    <div id="m-sld" class="m-sld s-box">
      <div class="hd">
        <ul>
          <!--list{app="DuxCms" label="contentList" limit=5 image=true }-->
          <li>{$list.i}</li>
          <!--{/list}-->
        </ul>
      </div>
      <div class="bd">
        <ul>
          <!--list{app="DuxCms" label="contentList" limit=5 image=true }-->
          <li><a href="{$list.aurl}"><img src="{cut_image($list.image,270,270)}" width="270" height="270"></a></li>
          <!--{/list}-->
        </ul>
      </div>
    </div>
    <!-- /slider -->

    <!-- showcase -->
    <div class="m-top-new s-box">
      <!--list{app="DuxCms" label="contentList" limit=1 pos_id=1 }-->
      <div class="m-hot">
        <div class="tt"><a href="{$list.aurl}">{$list.title}</a> <span>推荐置顶</span></div>
        <div class="dsc">{$list.description}</div>
      </div>
      <!--{/list}-->

      <div class="m-hot-lst">
        <ul>
          <!--list{app="DuxCms" label="contentList" limit="1,5" pos_id=1 }-->
          <li><a href="{$list.aurl}">{$list.title}</a><span>{date('Y-m-d',$list['time'])}</span></li>
          <!--{/list}-->
        </ul>
      </div>
    </div>
    <!-- /showcase -->

    <!-- article -->
    <div class="g-md">
      <!--class{app="Article" label="categoryList" limit="4" type="1"}-->
      <div class="m-news">
        <div class="tt"><a href="{$class.curl}">{$class.name}</a><span><a href="{$class.curl}">more</a></span></div>
        <!--list{app="DuxCms" label="contentList" limit="1" image="true"  class_id=$class['class_id']}-->
        <div class="hot">
          <a href="{$list.aurl}"><img src="{$list.image}" width="70" height="48" alt="{$list.aurl}"></a><a href="{$list.aurl}">{$list.title}</a>
          <div class="f-cb"></div>
        </div>
        <!--{/list}-->
        <div class="lst">
          <ul>
            <!--list{app="DuxCms" label="contentList" limit="5" class_id=$class['class_id']}-->
            <li><a href="{$list.aurl}">{$list.title}</a><span>{date('Y-m-d',$list['time'])}</span></li>
            <!--{/list}-->
          </ul>
        </div>
      </div>
      <!--{/class}-->
      <div class="f-cb"></div>
    </div>
    <!-- article -->
  </div>
  <div class="g-sd">
    <div class="m-sdc">
      <div class="tt">模板说明</div>
      <div class="ct"><!--echo{ app="DuxCms" label="fragment" mark="info" }--></div>
    </div>
  </div>
</main>

<!--#include file="footer.html"-->
