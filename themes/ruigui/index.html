<!doctype html>
<html class="home no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{$media.title}</title>
  <meta name="keywords" content="{$media.keywords}">
  <meta name="description" content="{$media.description}">
  <link href="css/main.css" rel="stylesheet">
  <script src="js/head.js" id="headjs" data-headjs-load="__TPL__/js/main.js" data-loads="__TPL__/js/jquery-1.11.2.js, __TPL__/js/jquery-superslide.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<!--[if lt IE 8]><p class="browserupgrade">似乎您正在使用 Internet Explorer 的一个<strong>老旧</strong>的版本。建议您<a href="http://browsehappy.com/">升级浏览器</a>以达到更好的浏览体验。</p><![endif]-->

  <!--#include file="head.html"-->
  <div class="g-bd">
    <div class="g-mn">
      <div class="m-hds">
        <div id="m-sld" class="m-sld s-box">
          <div class="hd">
            <ul>
              <!--list{app="DuxCms" label="contentList" limit=5 image=true }-->
              <li>{$list.i}</li>
              <!--{/list}-->
            </ul>
          </div>
          <div class="bd">
            <ul>
              <!--list{app="DuxCms" label="contentList" limit=5 image=true }-->
              <li><a href="{$list.aurl}" target="_blank"><img src="{cut_image($list.image,270,270)}" width="270" height="270"></a></li>
              <!--{/list}-->
            </ul>
          </div>
        </div>

        <div class="m-top-new s-box">
          <!--list{app="DuxCms" label="contentList" limit=1 pos_id=1 }-->
          <div class="m-hot">
            <div class="tt"><a href="{$list.aurl}">{$list.title}</a> <span>推荐置顶</span></div>
            <div class="dsc">{$list.description}</div>
          </div>
          <!--{/list}-->

          <div class="m-hot-lst">
            <ul>
              <!--list{app="DuxCms" label="contentList" limit="1,5" pos_id=1 }-->
              <li><a href="{$list.aurl}">{$list.title}</a><span>{date('Y-m-d',$list['time'])}</span></li>
              <!--{/list}-->
            </ul>
          </div>
        </div>
      </div>
      <div class="f-cb"></div>
      <div class="u-sep10"></div>
      <div class="m-ad"><img src="images/ad-1.jpg" width="670" height="90"></div>
      <div class="g-md">
        <!--class{app="Article" label="categoryList" limit="4" type="1"  }-->
        <div class="m-news">
          <div class="tt"><a href="{$class.curl}">{$class.name} </a><span><a href="{$class.curl}">more</a></span></div>
          <!--list{ app="DuxCms" label="contentList" limit="1" image="true"  class_id=$class['class_id']  }-->
          <div class="hot">
            <a href="{$list.aurl}"><img src="{$list.image}" width="70" height="48" alt="{$list.aurl}"></a><a href="{$list.aurl}">{$list.title}</a>
            <div class="f-cb"></div>
          </div>
          <!--{/list}-->
          <div class="lst">
            <ul>
              <!--list{app="DuxCms" label="contentList" limit="5" class_id=$class['class_id']}-->
              <li><a href="{$list.aurl}">{$list.title}</a><span>{date('Y-m-d',$list['time'])}</span></li>
              <!--{/list}-->
            </ul>
          </div>
        </div>
        <!--{/class}-->
        <div class="f-cb"></div>
      </div>
    </div>
    <div class="g-sd">
      <div class="m-sdc">
        <div class="tt">模板说明</div>
        <div class="ct"><!--echo{ app="DuxCms" label="fragment" mark="info" }--></div>
      </div>
      <!--#include file="sidebar.html"-->
    </div>
    <div class="f-cb"></div>
  </div>
  <!--#include file="foot.html"-->
</body>
</html>
