<main id="main" class="g-wrap">
  <div class="g-mn">
    <div class="m-crumb">
      <ul class="f-cb">
        <li><a href="/">Home</a></li>
        <!--foreach{$crumb as $vo}-->
        <li><i>&gt;</i><a href="{$vo.url}">{$vo.name}</a></li>
        <!--{/foreach}-->
      </ul>
    </div>

    <div class="m-pg-tt">{$contentInfo.title}</div>
    <div class="m-pg-info"><span>{date('Y-m-d H:i:s',$contentInfo['time'])}</span>　<span>From：{$contentInfo.copyfrom}</span>　<span>Views: {$contentInfo.views}</span> </div>
    <div class="m-pg-bd">
      {$contentInfo.content}
    </div>
    <div class="m-pg-ln clearfix">
      <!--if{$prevInfo}-->
      <div class="last"><span>Prev：</span><a href="{$prevInfo.aurl}">{$prevInfo.title}</a></div>
      <!--{/if}-->
      <!--if{$nextInfo}-->
      <div class="next"><span>Next：</span><a href="{$nextInfo.aurl}">{$nextInfo.title}</a></div>
      <!--{/if}-->
    </div>
    <div class="m-pg-rlt">
      <div class="tt">Keywords:
        <!--list{ app="DuxCms" label="tagsList" limit=15 name=$contentInfo['keywords']}-->
        <span><a href="{$list.url}">{$list.name}</a> </span>
        <!--{/list}-->
      </div>
    </div>
  </div>

  <sidebar class="g-sd">
    <!--#include file="sidebar.html"-->
  </sidebar>
</main>
